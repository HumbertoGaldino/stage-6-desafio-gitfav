<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>GitFav</title>
  </head>
  <body>
    <header>
      <img src="./assets/Gitfav.svg" alt="Logo GitFav" />
      <div id="search">
        <label class="sr-only" for="input-search"
          >Digite o Github username que quer favoritar</label
        >
        <input
          type="text"
          placeholder="Digite o Github username que quer favoritar"
        />
        <input type="button" value="&#9734; Favoritar" />
      </div>
    </header>

    <div id="app">
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ação</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/HumbertoGaldino.png"
                alt="Imagem de HumbertoGaldino"
              />

              <a
                href="https://github.com/HumbertoGaldino"
                target="_blank"
                rel="noopener noreferrer"
              >
                <p>Humberto Galdino</p>
                <span>HumbertoGaldino</span>
              </a>
            </td>

            <td class="repositories">60</td>
            <td class="followers">47</td>
            <td>
              <button class="remove">Remove</button>
            </td>
          </tr>

          <tr>
            <td class="user">
              <img
                src="https://github.com/HumbertoGaldino.png"
                alt="Imagem de HumbertoGaldino"
              />

              <a
                href="https://github.com/HumbertoGaldino"
                target="_blank"
                rel="noopener noreferrer"
              >
                <p>Humberto Galdino</p>
                <span>HumbertoGaldino</span>
              </a>
            </td>

            <td class="repositories">60</td>
            <td class="followers">47</td>
            <td>
              <button class="remove">Remove</button>
            </td>
          </tr>
        </tbody>

        <tfoot></tfoot>
      </table>
    </div>
  </body>
</html>
